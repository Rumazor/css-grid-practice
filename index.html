<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practica con CSS Grid</title>
</head>
<body>
    <main>
        <!-- === HERO PAGE ===  -->
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the</h1>
                <h1 class="info-title title2">Best food</h1> 
                <p class="info-subtitle">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti, totam?
                </p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image"src="./assets/hero.png" alt="Plato de pasta con vegetales">
        </section>

        <!-- === DISHES ===  -->
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item_big" src="./assets/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="./assets/dish1.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./assets/dish2.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./assets/dish3.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./assets/dish4.png" alt="Bowl de vegetales">
            </div>
        </section>

        <!-- == MENU == -->
        <section class="menu">
            <h2 class="menu-title"> Home Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./assets/plate1.png" alt="Plato de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/plate2.png" alt="Plato de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/plate3.png" alt="Plato de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/plate4.png" alt="Plato de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/plate5.png" alt="Plato de pasta con vegetales">
                </div>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
